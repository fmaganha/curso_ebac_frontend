<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>
<body>
    <header>
        <h1>Formulario de cadastro</h1>
    </header>
    <main>
        <section>
            <label>Nome</label>
            <input type="text"/>
            <br />
            <label>E-mail</label>
            <input type="email"/>
            <br />
            <label>Senha</label>
            <input type="password"/>
            <br />
            <button>Cadastrar</button>
        </section>
    </main>
</body>
</html>
